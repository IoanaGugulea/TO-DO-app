{% extends 'base.html' %}

{% block title %}Your Tasks{% endblock %}

{% block content %}
    <h1>Your Tasks</h1>
    <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Add New Task</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.title }}
            <span>
                {% if task.completed %}
                    <span class="badge bg-success">Completed</span>
                {% else %}
                    <span class="badge bg-warning">Not Completed</span>
                {% endif %}
                <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
