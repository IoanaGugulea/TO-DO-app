{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <h1>Add Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render the form fields including due_date -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Tasks</a>
{% endblock %}
